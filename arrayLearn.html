<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>

    <div id="display"></div>

    <script>
        // let users = [200, 'oslom', null, undefined, 23,54,'teslim', 'testing']


        let show = document.querySelector('#show')
        let techCareers = ['software engineer', 'cloud enginerr', 'data science', 'ui ux']

        // console.log(techCareers[0]);

        for(let i = 0; i < techCareers.length; i++){
            show.innerHTML +=`<h1>${techCareers[i]}<h1>`
        }

        //  ARRAY METHODS IN JS

        let numbers = [22,33,43,22,45,65,34,54,23,55]

        let inc = numbers.includes(33)
            console.log(inc);

            // add element at the end of an array
         numbers.push(77)
         console.log(numbers);

        //  remove an element at the end of an array
        numbers.pop()
        console.log(numbers);

        // unsift it add element at the start of an array

        numbers.unshift('hello')
        console.log(numbers);

        // shit remove element from the beggining of an array 
        numbers.shift()
        console.log(numbers);


        // concat join 

        let arr1 = [1,2,3,4]
        let arr2 = [5,6,7,8]

       let joined = arr1.concat(arr2)
        console.log(joined, 'joined');

        // join it join al elemtnt inside aray and turn them to string
        let joiArr = numbers.join(', ')
        console.log(joiArr);

        // slice
       let sliced = numbers.slice(0,2)
        console.log(sliced);

        let userNAmes = ['oslim', 'teslim', 'ben', 'selim']
        // forEach
        let display = document.getElementById('display')
        userNAmes.forEach((elem, i)=>{
            display.innerHTML += `<p>${elem}</p>
                                 <span>${i}</span>`
        })


        let prices = [40, 100, 300, 22, 50]


        prices.forEach((elem)=>{
            console.log(elem);      
        })

        // filter

      let filtered = prices.filter((elem)=>{
            return elem > 50
        })

        console.log(filtered);

      let decend =  prices.sort((a,b)=>{
            return a > b ?  1 : -1
        })

        console.log(decend);







      // sort This method is used to arrange/sort arrayâ€™s elements either in ascending or descending order

        // numbers.sort()
        // console.log(numbers);
        
        //sort in ascending
        ascend = numbers.sort((a, b) => a > b ? -1 : 1)
        console.log(ascend);




        descend = numbers.sort((a, b) => a > b ? 1 : -1)
        console.log(descend);


        //some      This method checks if at least one element in the array that passes the condition, returning true or false as appropriate

        let greaterNum = numbers.some(num => num > 5)
        console.log(greaterNum);

        let lessNum = numbers.some(num => num < 10)
        console.log(lessNum);



    </script>
