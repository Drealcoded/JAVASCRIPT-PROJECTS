<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div>
        <div  class="row">
                <input type="text" class="form-control w-25 col-3" id="userNameVAl" placeholder="username">
                <input type="text" class="form-control w-25 col-3" id="emailVal" placeholder="enter email">
                <input type="number" class="form-control w-25 col-3" id="ageVal" placeholder="age">
            <button onclick="getFormData()" class="btn btn-success w-25">Submit</button>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody id="show">
         
         
        </tbody>
      </table>

      <script>
        let userList = [
            {userName: 'teslim', email:'teslim@gmail.com', age: 77},
            {userName: 'ahmed', email:'ahmed@gmail.com', age: 77},
        ]
        function getFormData(){

            // let username = userNameVAl.value
            // let email = emailVal.value
            // let age = ageVal.value

            // let user = {
            //     username
            //     email,
            //     age
            // }
            let user = {
                userName: userNameVAl.value,
                email: emailVal.value,
                age: ageVal.value
            }

            userList.push(user)
            
            displayUser()
        }

        function displayUser(){
            show.innerHTML = ''
            userList.forEach(function(user, i){
                show.innerHTML +=`
                <tr>
                    <th scope="row">${i + 1}</th>
                    <td>${user.userName}</td>
                    <td>${user.email}</td>
                    <td>${user.age}</td>
                    <td >
                        <button onclick="deleteUser(${i})">del</button>
                    </td>
                 </tr>
                `
            })

            
        }

        displayUser()

        function deleteUser(id){
        //   let newUserList =  userList.filter((user, i)=> i !== id )
        //   userList = newUserList

        userList.splice(id, 1)
          displayUser()
        }


       
      </script>

</body>
</html>
